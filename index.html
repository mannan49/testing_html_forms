<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/forms.css">
</head>
<body>
    <h1>Testing HTML Forms</h1>
    <form>
        <label for="first_name">First Name</label>
        <br>
        <input name="first_name" type="text" placeholder="First name">
        <br>
        <label for="last_name">Second Name</label>
        <br>
        <input name="last_name" type="text" placeholder="Last nama">
        <br>
        <label for="email">E-mail</label>
        <br>
        <input type="email" name="email" placeholder="mannannasir49@gmail.com" required>
        <br>
        <label for="address">Address</label>
        <br>
        <textarea name="address" placeholder="" id="" cols="30" rows="10"></textarea>
        <br>
        <h4>Gender</h4>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
        <br>
        <h4>Interests</h4>
        <input type="checkbox" id="coding" value="coding"><label for="coding">Coding</label>
        <br>
        <input type="checkbox" id="reading" value="reading"><label for="reading">Reading</label>
        <br>
        <input type="checkbox" id="youtubing" value="youtubing"><label for="youtubing">Youtubing</label>
        <br>
        <label for="education">Education</label>
        <br>
        <select name="education" id="education">
            <option value="middle">Middle</option>
            <option value="matric">Matric</option>
            <option value="intermediate">Intermediate</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="masters">Masters</option>
            <option value="phd">PhD</option>
        </select>
        <br>
        <button>Submit</button>

    </form>
</body>
</html>
